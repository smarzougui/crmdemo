<div class="container">
    <div class="center">
        <h2>Login Page:</h2>
    </div>
    <form class="form-signin" role="form">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus=""><br>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox"> <a href="#"> Sign Up</a> </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="SignIn($event)">Sign in</button>
        <button class="btn btn-lg btn-info btn-block" ng-click="logout()">logOut</button>
    </form>

    <span ng-show="auth.profile.nickname">Logged In name is {{auth.profile.nickname}}</span>

    <br>
    <br>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-group" aria-hidden="true" ng-click="testFBDelegation()"></span> Insert test Data into BD
    </button>
</div>
