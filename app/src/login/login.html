<div id="login"  class="container">
    <form class="form-signin" role="form">
        <h4 class="form-signin-heading">Please sign in</h4>
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus=""><br>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit" ng-click="SignInLoginPassword($event)">Sign in</button>
        <button class="btn btn-large btn-info" type="submit" ng-click="SignIn($event)">Sign in</button>

    </form>

    <row ng-show="auth.profile.nickname">
        <span ng-show="auth.profile.nickname">Logged In name is {{auth.profile.nickname}}</span>
    </row>

    <br>
    <br>
</div>
