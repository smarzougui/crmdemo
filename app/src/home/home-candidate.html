<div class="container" ng-app="crmDemo" layout="row" ng-cloak>

    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left"><b>Schedule</b></div>
        </div>
        <div class="block-content collapse in">

            <div style="float: left; width: 160px" class="col-md-2 text-center" ng-repeat="day in days">

                <h4><i>{{ day.name }}</i></h4>

                <div class="time-slot" ng-repeat="slot in day.slots">

                    <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked">

                    <label class="time-slot" for="{{ day.name }}-{{ $index }}">{{ slot.time }} <br>
                        <span ng-if="slot.booked">Booked</span> <span ng-if="!slot.booked">Available</span> </label>

                </div>
            </div>
        </div>

    </div>


</div>
