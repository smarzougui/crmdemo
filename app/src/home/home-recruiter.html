<div class="container" ng-app="crmDemo" layout="row" ng-cloak>
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left"><b>Jobs list</b></div>
        </div>
        <div class="block-content collapse in">
            <select ng-model="aff.job">
                <option title="-- Select a job --" value="">-- Select a job --</option>
                <option ng-repeat="job in jobsView" title="{{job.name}}" value="{{job.key}}">{{job.name}}</option>
            </select>
        </div>
    </div>
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left"><b>Managers list</b></div>
        </div>
        <div class="block-content collapse in">
            <select multiple ng-model="aff.managers">
                <option ng-repeat="m in managers">{{m.email}}</option>
            </select>
        </div>
    </div>
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left"><b>Candidates List</b></div>
        </div>
        <div class="block-content collapse in">
            <select multiple ng-model="aff.candidates">
                <option ng-repeat="c in candidates">{{c.email}}</option>
            </select>
        </div>
    </div>
    <p>
        <button class="btn btn-primary" ng-disabled="!(aff.job && aff.candidates && aff.managers)" ng-click="createAffectation()"><b>Create Affectation</b></button>
    </p>

    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">Affectation List</div>
        </div>
        <div class="block-content collapse in">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Affectation #</th>
                    <th>JOB</th>
                    <th>Managers</th>
                    <th>Candidates</th>
                </tr>
                </thead>
                <tbody id="affTable">
                </tbody>
            </table>
        </div>
    </div>
</div>
